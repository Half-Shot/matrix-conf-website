<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="twitter:widgets:csp" content="on" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@matrixdotorg" />
    <meta name="twitter:creator" content="@matrixdotorg" />
    <meta property="og:title" content="Matrix Conference" />
    <meta property="og:description" content="The Matrix Conference is happening soon" />
    <meta name="description" content="The Matrix Conference is happening soon" />
    <meta property="og:image" content="https://matrix.org/images/opengraph.png" />
    <title>

                            your proposals!</p>
                    </div>
                    <div class="info">

                </div>
            </div>
        </div>

</html>
